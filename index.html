<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKIBs-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <div class="pad">
            <div id="login-area">
                <h1 class="banktittle"><b>Welcome to AKIB's Bank</b></h1>
                <div class="submit-area">
                    <h4>Login</h4>
                    <input type="text"class="form-control" placeholder="Email dao" ><br>
                    <input type="password" class="form-control" placeholder="Password dao hihi"><br>
                    <button id="login" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
        <div  id="TransactionArea">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit stat">
                        <h5>Deposit</h5>
                        <h2> $<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                   <div class="withdraw stat">
                       <h5>Withdraw</h5>
                       <h2>$<span id="currentWithdraw">00</span></h2>
                   </div>
                </div>
                <div class="col-md-4">
                    <div class="balance stat">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">10300</span></h2>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" id="depositAmount" class="form-control" placeholder="Taka joma dao">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="koto taka ber korba shona?">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // login button event handler
            const loginbtn = document.getElementById("login");
            loginbtn.addEventListener("click",function () {
                const loginArea = document.getElementById("login-area");
              loginArea.style.display = "none";

              const Transaction = document.getElementById("TransactionArea");
              Transaction.style.display = "block";
            })

            //   deposit button event handler
            const depositBtn = document.getElementById('addDeposit');
            depositBtn.addEventListener("click",function () {
                const depositNumber = getInputNumber("depositAmount")

                updateSpanText("currentDeposit",depositNumber)
                updateSpanText("currentBalance",depositNumber)

                document.getElementById("depositAmount").value = "";

            })
            // withdraw button event handler
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click",function () {
              const withDrawNumber = getInputNumber("withdrawAmount")
              updateSpanText("currentWithdraw", withDrawNumber);
              updateSpanText("currentBalance",-1*withDrawNumber);


              document.getElementById("withdrawAmount").value = ""
            })


            function getInputNumber(id) {
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }


            function updateSpanText(id, depositNumber){
                const current =document.getElementById(id).innerText
                const currentNumber = parseFloat(current);
                const total = depositNumber + currentNumber;
                document.getElementById(id).innerText= total;
            
            }
            
               
    
    
    
        </script>
    </div>
</body>
</html>
